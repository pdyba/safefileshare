{% extends "base.html" %}
{% load static i18n %}
{% block title %}File List{% endblock %}

{% block content %}
<div class="container">
  <h2>Secrets List</h2>
  <a href="{% url 'file:upload' %}">Add new</a>
  <div class="list-group">
  <ul>
    {% for file in object_list %}
      <li><a href="{%  url 'file:detail' file.secret_link %}">{%  url 'file:detail' file.secret_link %}</a> Uploaded: {{ file.upload_date }}</li>
    {% endfor %}
  </ul>
  </div>
</div>
{% endblock content %}

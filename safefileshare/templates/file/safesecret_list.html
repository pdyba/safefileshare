{% extends "base.html" %}
{% load static i18n %}
{% block title %}File List{% endblock %}

{% block content %}
<div class="container">
  <h2>Secrets List</h2>

  <div class="list-group">
    {% for file in safefile_list %}
      <a href="{% url 'users:detail' file.secret_link %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ file.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block title %}Secret{% endblock %}

{% block content %}
  <h1>Provide password to get the secret file or url</h1>
  <form class="form-horizontal" method="post" action="{% url 'file:detail' object.secret_link %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}

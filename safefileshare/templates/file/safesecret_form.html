{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <h1>Upload a file or obscure a link</h1>
  <form class="form-horizontal" method="post" action="{% url 'file:upload' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Send</button>
      </div>
    </div>
  </form>
{% endblock %}
